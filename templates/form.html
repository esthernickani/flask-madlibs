<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action="/story" class="madlibs_form">
        <label for="place">Place</label>
        <input type="text" name="place" id="place" required>
        <label for="noun">Noun</label>
        <input type="text" name="noun" id="noun" required>
        <label for="verb">Verb</label>
        <input type="text" name="verb" id="verb" required>
        <label for="adjective">Adjective</label>
        <input type="text" name="adjective" id="adjective" required>
        <label for="plural_noun">Plural_noun</label>
        <input type="text" name="plural_noun" id="plural_noun" required>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
